    />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-nav p-3 p-lg-4">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-center"
                  aria-current="page"
                  href="index.html"
                  >Inicio</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="servicios.html"
                  class="nav-link text-center"
                  aria-current="page"
                >
                  Servicios
                </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-center"
                  href="lavado.html"
                  aria-current="page"
                  >Lavado</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="contacto.html"
                  class="nav-link active text-center"
                  aria-current="page"
                >
                  Contacto
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="whatsapp-icon">
      <a href="https://wa.me/3364219040" target="_blank">
        <img class="img-fluid" src="imagenes/logo whatsapp.png" alt="" />
      </a>
    </div>

    <section class="bg-contacto">
      <div class="py-1">
        <div class="py-2 text-center">
          <h1 class="text-light fs-1">Contacto</h1>
        </div>
        <form action="https://formspree.io/f/mnqyjelj" method="post">
          <div class="container">
            <div class="row py-4 d-flex justify-content-center">
              <div class="col-sm col-lg-5">
                <label class="fs-5 text-light pb-2" for="name"> Nombre: </label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="col-sm col-lg-5">
                <label class="fs-5 text-light pb-2" for="last name"
                  >Apellido:</label
                >
                <input
                  type="text"
                  aria-label="Apellido"
                  placeholder="Apellido"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-lg-10">
                <label class="pt-4 fs-4 text-light pb-2" for="e-mail"
                  >e-mail:</label
                >
                <input
                  type="email"
                  class="form-control"
                  aria-label="e-mail"
                  placeholder="Usuario@gmail.com"
                />
              </div>
              <div class="col-12 col-lg-10">
                <label class="py-2 fs-4 text-light" for="consultas"
                  >Consulta:</label
                >
                <textarea
                  class="form-control"
                  name="consultas"
                  id=""
                  cols="30"
                  rows="10"
                  aria-label="consultas"
                  placeholder="Consultas"
                ></textarea>
              </div>

              <div
                class="fs-5 form-check d-flex justify-content-center text-center pt-4"
              >
                <input class="form-check-input pe-1 me-2" type="checkbox" />
                <label
                  class="fs-6 form-check-label text-light checkbox-contacto"
                  for="flexCheckDefault"
                >
                  Estoy satisfecho/a con la atención brindada durante mi
                  navegación por el sitio web.
                </label>
              </div>
              <!--  <div class="d-flex justify-content-center gap-4 pt-5">
                <input type="submit" class="btn-check" id="btn-check-2" />
                <label
                  class="fs-5 btn btn-success btn-contacto"
                  for="btn-check-2"
                  >Enviar</label
                >
                <input type="reset" class="btn-check" id="btn-check-2" />
                <label
                  class="fs-5 btn btn-danger btn-contacto"
                  for="btn-check-2"
                  >Reiniciar</label
                >
              </div> -->
              <div
                class="d-flex justify-content-center align-items-center gap-4 pt-5"
              >
                <input class="btn btn-dark btn-submit" type="submit" />
                <input class="btn-reset btn btn-dark" type="reset" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="py-3 bg-dark">
        <div class="text-center div-footer text-light">
          <p class="text-center">
            COPYRIGHT DETAIL SECTION SAN NICOLAS - SERVICIOS PROFESIONALES PARA
            LA BELLEZA DEL AUTOMOVIL.
          </p>
          <p class="text-center">-2023. TODOS LOS DERECHOS RESERVADOS</p>
          <p class="text-center">
            PARA CONTACTARNOS <a href="contacto.html">INGRESE AQUÍ.</a>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
